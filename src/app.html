<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/nwcp.svg"
    />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <link
      rel="manifest"
      crossorigin="use-credentials"
      href="%sveltekit.assets%/manifest.json"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Lato&family=Lilita+One');
    </style>
    <svg style="position: absolute; z-index: -1; opacity: 0">
      <filter id="variance">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.1"
          numOctaves="1"
          stitchTiles="stitch"
          seed="1"
        />
        <feColorMatrix
          type="saturate"
          values="0.5"
        />
        <feComponentTransfer>
          <feFuncA
            type="table"
            tableValues="0.5 0.5 0.5 1"
          />
        </feComponentTransfer>
        <feBlend
          in="SourceGraphic"
          in2="variance"
          mode="multiply"
        />
      </filter>
      <filter id="grain">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.375"
          numOctaves="6"
          stitchTiles="stitch"
          seed="1"
        />
        <feBlend
          in="SourceGraphic"
          in2="grain"
          mode="multiply"
        />
      </filter>
      <filter id="thin-out">
        <feMorphology
          operator="erode"
          radius="1"
        />
      </filter>
    </svg>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
