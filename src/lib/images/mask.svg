<svg viewBox="0 0 250 75">
  <defs>
  <filter id="grain" >
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.09'
      numOctaves='6'
      stitchTiles='stitch'
      seed="1"
    />
    <feBlend 
      in="SourceGraphic" 
      in2="grain" 
      mode="multiply"
    />
    <feMorphology operator="dilate" radius="1" />
    <feColorMatrix type="luminanceToAlpha" />
    <feComponentTransfer>
      <feFuncA 
        type="table" 
        tableValues="-50 0.5 1 -1" 
      />
    </feComponentTransfer>
    </filter>
  </defs>
  <rect 
        id="rect"
        x="0" 
        y="0" 
        width="250" 
        height="75" 
        fill="transparent"
        style="filter:url(#grain)"
        />
</svg>