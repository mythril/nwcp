<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Frame test - NWCP</title>
    <style>
      iframe {
        width: 640px;
        outline: 4px solid green;
        display: grid;
        margin: auto;
        aspect-ratio: 4/3;
      }

      .char {
        display: block;
        width: 95vw;
        padding-bottom: 75vh;
      }

      .framewrap {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <div class="framewrap">
      <div class="char">
        <iframe
          id="none"
          src="/"
          frameborder="0"
        ></iframe>
      </div>
      <div class="char">
        <script
          type="text/javascript"
          src="/c.js"
        ></script>
        <nw-cp char="EAFkTh2akyBMcApXaXRjaHVudGVy"></nw-cp>
      </div>
      <div class="char">
        <script
          type="text/javascript"
          src="/c.js"
        ></script>
        <nw-cp char="CAFkVWWUkyGECAdMaWx1cmEx"></nw-cp>
      </div>
      <div class="char">
        <script
          type="text/javascript"
          src="/c.js"
        ></script>
        <nw-cp char="8AFdESYS6dB2uANCcm8="></nw-cp>
      </div>
      <div class="char">
        <script
          type="text/javascript"
          src="/c.js"
        ></script>
        <nw-cp char="GAGBWVdZVMALSmluZ2xlIEphbmc="></nw-cp>
      </div>
      <div class="char">
        <script
          type="text/javascript"
          src="/c.js"
        ></script>
        <nw-cp char="+AGBWGZuJXEKsAtDb3VyaWVyVGVzdA=="></nw-cp>
      </div>
    </div>
  </body>
</html>
